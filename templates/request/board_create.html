{% extends 'base/base.html' %}

{% block title %}새 게시물 작성{% endblock %}
{% load static %}
{% block content %}
    <div class="container">
        <h1>건의사항 접수</h1>
        <form id="suggestionForm" method="post" action="{% url 'board_create' %}">
            {% csrf_token %}
            <label for="suggestion">건의사항:</label>
            <textarea  id="suggestion" name="request_text" rows="6" cols="40" required></textarea><br>
            <button type="submit">제출</button>
        </form>
        <!-- <a href="{% url 'board_list' %}">뒤로 가기</a> -->
    </div>
{% endblock %}
